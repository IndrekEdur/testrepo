{% extends 'base.html' %}

{% block content %}

<h1 style="font-size: 20px; margin-left: 10px;" class="p-2">
    Update Job
</h1>

 <div class="container m-1">
     <form id=form action="" method="post" enctype="multipart/form-data">

         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" name="Save Changes" class="btn btn-success m-0 notify-by-email" onclick="notify-by-email" value="Save Changes">
         <a class="btn btn-primary mt-0" href="{% url 'showProducts' %}" > Cancel </a>
     </form>
 </div>

{% endblock %}
